{% extends 'core/base.html' %} 
{% load static %}

{% load crispy_forms_tags %}


{% block content %}
<link rel="stylesheet" href="{% static 'css/tagify.css' %}">

<div class="container mt-4">
    <div class="row">
        <div class="col-sm-8 offset-sm-2">
            <h3>{{ title }}</h3>
            <hr>
            <form method="post" enctype='multipart/form-data'>
                {% csrf_token %}
                
                {{ form|crispy }}                               
                {{ form.media }}
                <button type="submit" class="btn btn-primary">GÃ¶nder</button>
            </form>

            {% comment %}
            <form method="post">
                {% csrf_token %}
                {{ form.as_p }}
            </form>    
            {% endcomment %}        
        </div>
    </div>
</div>

<script src="{% static 'js/tagify.js' %}"></script>
<script src="{% static 'js/tagify.polyfills.min.js' %}"></script>
<script>
    var input = document.querySelector("input[name=tag]");
    new Tagify(input)
</script>
{% endblock content %}
