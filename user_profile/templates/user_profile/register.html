{% extends 'core/base_without_navbar.html' %}

{% block content %}
<div class="container mt-5">
    <div class="row">
        <div class="col-sm-6 offset-sm-3">
            <form method="post">
                {% csrf_token %}

                <div class="mb-3">
                    <label for="first_name" class="form-label">First Name</label>
                    <input type="text" class="form-control" id="first_name" name="first_name">                  
                  </div>

                  <div class="mb-3">
                    <label for="last_name" class="form-label">Last Name</label>
                    <input type="text" class="form-control" id="last_name" name="last_name">                  
                  </div>

                <div class="mb-3">
                    <label for="username" class="form-label">Username</label>
                    <input type="text" class="form-control" id="username" name="username">                  
                  </div>

                <div class="mb-3">
                  <label for="exampleInputEmail2" class="form-label">Email</label>
                  <input type="email" class="form-control" id="exampleInputEmail2" name="email">                  
                </div>
                
                <div class="mb-3">
                    <label for="exampleInputEmail1" class="form-label">Email - Confirm</label>
                    <input type="email" class="form-control" id="exampleInputEmail1" name="email_confirm">                  
                  </div>

                <div class="mb-3">
                  <label for="exampleInputPassword1" class="form-label">Password</label>
                  <input type="password" class="form-control" id="exampleInputPassword1" name="password">
                </div>

                <div class="mb-3">
                    <label for="exampleInputPassword2" class="form-label">Re-Password</label>
                    <input type="password" class="form-control" id="exampleInputPassword2" name="re_password">
                  </div>                
                  
                <div class="mb-3">
                    <label for="instagram" class="form-label">Instagram</label>
                    <input type="text" class="form-control" id="instagram" name="instagram">
                  </div>

                <button type="submit" class="btn btn-primary">Register</button>
                <a href="{% url 'page:home_view' %}" class="btn btn-secondary">Anasayfa</a>
                <a href="{% url 'user_profile:login_view' %}" class="btn btn-info">Login</a>
              </form>
        </div>
    </div>
</div>

{% endblock content %}
